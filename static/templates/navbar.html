<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href='{% url "home" %}'>Yearbook</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'users' %}">Users</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          {% if user.is_authenticated %}
              <form class="navbar-form navbar-right" role="form" method="get" action="{% url 'logout' %}">{% csrf_token %}
                <button type="submit" class="btn btn-success">Sign Out</button>
              </form>
          {% else %}
            <form class="navbar-form navbar-right" role="form" method="get" action="{% url 'signup' %}">{% csrf_token %}
                <button type="submit" class="btn btn-success">Sign Up</button>
              </form>
            <form class="navbar-form navbar-right" role="form" method="post" action="{% url 'login' %}">{% csrf_token %}
                <div class="form-group">
                  <input type="text" placeholder="Username" name="username" class="form-control">
                </div>
                <div class="form-group">
                  <input name="password" type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
              </form>
              
          {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>
